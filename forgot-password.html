<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HongHui Capital - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "IBM Plex Sans", sans-serif;
            min-height: 100vh;
        }

        .left-panel {
            background-color: #000;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @media (max-width: 767.98px) {
            .left-panel {
                min-height: auto;
                padding: 40px 20px;
                text-align: center;
            }
        }

        .logo-img {
            height: 200px;
        }

        @media (max-width: 767.98px) {
            .logo-img {
                height: 150px;
            }
        }

        .back-section {
            color: white;
        }

        .back-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .back-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        @media (max-width: 767.98px) {
            .back-link {
                justify-content: center;
            }
        }

        .back-link::before {
            content: '‹';
            color: #ff6b35;
            margin-bottom: 2px;
            margin-right: 8px;
            font-size: 20px;
        }

        .right-panel {
            background-color: #f8f9fa;
            padding: 60px 80px;
            min-height: 100vh;
        }

        @media (max-width: 991.98px) {
            .right-panel {
                padding: 40px 30px;
            }
        }

        @media (max-width: 767.98px) {
            .right-panel {
                padding: 30px 20px;
                min-height: auto;
            }
        }

        .form-container {
            max-width: 500px;
        }

        .form-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #000;
        }

        @media (max-width: 767.98px) {
            .form-title {
                font-size: 28px;
            }
        }

        .form-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            padding: 12px 16px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .btn-custom-secondary {
            background-color: transparent;
            color: #333;
            border: 1px solid #ddd;
            font-weight: 500;
            border-radius: 0;
        }

        .btn-custom-primary {
            color: #000;
            background-color: #fe4613;
            border-color: #fe4613;
            font-weight: 600;
            border-radius: 0;
        }

        .btn-custom-primary:hover {
            background-color: #fe4613;
            border-color: #fe4613;
            color: #000;
        }

        .help-section {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid #ddd;
        }

        .help-toggle {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            margin-bottom: 16px;
            transition: color 0.2s ease;
        }

        .help-toggle::before {
            content: '>';
            margin-right: 8px;
            color: #ff6b35;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .help-toggle.collapsed::before {
            transform: rotate(90deg);
        }

        .help-content {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            max-height: 100px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .help-content.collapsed {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
        }

        .email-link {
            color: #333;
            text-decoration: underline;
        }

        .footer {
            margin-top: 60px;
            padding-top: 24px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <div class="col-lg-5 col-md-4 col-12">
                <div class="left-panel">
                    <div class="logo-container">
                        <img src="./public/assets/hero-logo-white.png" alt="HongHui Capital Logo" class="logo-img">
                    </div>


                    <div class="back-section mt-5">
                        <div class="back-text mt-5">Remember your password?</div>
                        <a href="login.html" class="back-link">Back to Sign In</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 col-md-8 col-12">
                <div class="right-panel">
                    <div class="form-container">
                        <h1 class="form-title">Reset Password</h1>
                        <p class="form-subtitle">Enter your email address and we'll send you a link to reset your
                            password.</p>

                        <form>
                            <div class="mb-4">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" required>
                            </div>

                            <div class="d-flex flex-column flex-sm-row gap-3 mt-4">
                                <button type="button" class="btn btn-custom-secondary"
                                    onclick="window.location.href='login.html'">Go back</button>
                                <button type="submit" class="btn btn-custom-primary">Send Reset Link</button>
                            </div>
                        </form>

                        <div class="help-section">
                            <div class="help-toggle collapsed" onclick="toggleHelp()">Having problems?</div>
                            <div class="help-content collapsed">
                                Contact our Client Services team on 1300 366 100 or <a
                                    href="mailto:support@honghuicapital.com" class="email-link">email</a> during
                                business hours.
                            </div>
                        </div>

                        <div class="footer">
                            © 2025 HongHui Capital, Inc. All rights reserved.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Added collapsible functionality -->
    <script>
        function toggleHelp() {
            const toggle = document.querySelector('.help-toggle');
            const content = document.querySelector('.help-content');

            toggle.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }
    </script>
</body>

</html>
